<html>
<body>
  <select onchange="showSelection(this.value)">
    <option>Select a color</option>
    <option>Red</option>
    <option>Green</option>
    <option>Blue</option>
  </select>
  <script>
    function showSelection(color) {
      alert("You selected: " + color);
    }
  </script>
</body>
</html>
